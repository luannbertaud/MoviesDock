version: "3"

services:
  plex:
    container_name: plex-container
    image: plexinc/pms-docker
    restart: unless-stopped
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    environment:
      TZ: ${MVD_TIMEZONE}
      PLEX_CLAIM: ${MVD_PMS_CLAIM_TOKEN}
      ADVERTISE_IP: ${MVD_PMS_SERV_IP}
    hostname: ${MVD_PMS_HOSTNAME}
    volumes:
      - ${MVD_PMS_VOL_FOLDER}/config:/config
      - ${MVD_PMS_VOL_FOLDER}/transcode:/transcode
      - ${MVD_PMS_VOL_FOLDER}/data:/data